                            <input type="text" name="Name" value="John Smith">

                        </div>
                        <div id="message">
                            Message <br>
                            <input type="message" name="message" style="height:200px">
                        </div>
                        <div id="submit">
                            <input type="submit" name="submit">
                        </div>
                    </fieldset>
                </form>
            </div>
